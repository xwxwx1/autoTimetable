<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<style type="text/css">
.subject {
    margin-bottom: 10px;
}
input:hover {
    cursor: pointer;
}
</style>
<script>
def read_form(){

    var data = "";
    for (var i=0;i<subjects.length;i++):
        i = subjects[i];
        el = getElementById(i);
        data.i + ':';
        if el.element.value is not None:
            data += '1\n'
        else:
            data += '0\n'
}


</script>
</head>
